<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body bgcolor="pink">
    <h1>Nested List in HTML</h1>
    <ol>
        <li>India
            <ol type="I">
                <li>Uttar Pradesh
                    <ol type="a">
                        <li>Lucknow
                            <ul type="disc">
                                <li>Gomti Nagar</li>
                                <li>Aminabad</li>
                            </ul>
                        </li>
                        <li>Prayagraj</li>
                        <li>Basti</li>
                        <li>Varanasi</li>
                    </ol>
                </li>
                <li>Bihar</li>
                <li>Madhya Pradesh
                    <ul type="circle">
                        <li>Indore</li>
                        <li>Bhopal</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>America
            <ol type="A">
                <li>New York</li>
                <li>California</li>
                <li>Texas</li>
            </ol>
        </li>
    </ol>


</body>
</html>
